<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MileStone six</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
       <header>
           <div class="py-4 text-center">
               <h1>AI Universe Hub</h1>
               <button id="btn-sort" class="btn btn-danger fs-3 mt-2 px-4 btn-rounded-3">Sort By Date</button> 
           </div>  
       </header>
       <main class="container"> 
         
            <section >
                 <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
                 <div class="text-center">
                     <button id="btn-show-all" class="btn btn-danger fs-3 mt-3 px-4">Show all</button>
                </div>
          </section>
           <!-- Modal -->
          <section >

          <div class="modal fade" id="detailsData" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="detailsDataLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="detailsDataLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                 <div id="tool-body" class="modal-body">
                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
              </div> 
          </div>
     
  </section>
</main>
      
        
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
